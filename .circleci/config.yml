      - run:
          working_directory: ./front-end/.vercel
          command: cat project.json
      - run:
          working_directory: ./front-end
          command: ./node_modules/vercel/dist/index.js --token ${VERCEL_TOKEN} --cwd . --confirm --target staging
          
        

